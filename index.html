<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./icones/pokeball.jpg">

    <link rel="stylesheet"  href="./css/estilo.css">
    <title>Pokedex</title>
</head>
<body>

<main>
    <img src="#" alt="pokemon"   class="pokemo_img">


    <h1 class="pokemon_data">

        <span class="pokemon_number"></span> -  
        <span class="pokemon_name"></span>

    </h1>

    <form   class="form">

        <input type="search "
        class="pokem-search "
        placeholder="numero ou nome "
        required
        
        />
    </form>

    <div class="confirma">
        <button class="enter">Enter</button>
    </div>

   <div class="button">
    <button class="btn prev"> Prev &lt; </button>
    <button class="btn next">Next &gt; </button>
   </div>

     <img src="./img/pokedex-dd.png" alt="pokedex" class="pokedex-img">

</main>

    <script  src="./js/pokemon.js"></script>
</body>
</html>
